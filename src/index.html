<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>NASA project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>NASA Weather & Images</h1>
      </div>
      <form id="nasa-form">
        <div class="form-group">
          <p>Curious what the weather on Mars looks like? Click the button below to find out!</p>
        </div>
        <button type="submit" class="btn" id="mars-weather">Show Mars Weather</button>
        <div id="mars-output">
          <ul></ul>
        </div>
        <div class="form-group">
          <label for="search-term" class="body-text">Search here:</label>
          <input id="search-term" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn" id="search-button">Search</button>
      </form>
      <div id="image-display">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
